front:
  build: .
    ports:
      - "80:80"
      - "443:443"
      - "8000:8000"
      - "9000:9000"
    links:
      - mysql:mysql
      - redis:redis
    volumes:
      - .:/app
    depends_on:
      - mysql
      - redis 

mysql:
  image: mysql
  ports:
    - "3306:3306"
  environment:
    MYSQL_ROOT_PASSWORD: password
    MYSQL_DATABASE: homestead
    MYSQL_USER: homestead
    MYSQL_PASSWORD: secret

redis:
  image: redis
  ports:
    - "6379:6379"
